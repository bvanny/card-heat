<!DOCTYPE html>
<html lang="en">
<head>
  <title>BDW</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<main>

					alt="Selo Pessoal">
			</div>
			
			<h1 id="userName">Bruno Geovanny</h1>
			<a 
				id="userLink"
				href="https://github.com/bvanny"
				target="_blank">
			<img 
				src="images/github.svg" 
				alt="Ícone GitHub">
				<span id="userLogin">brunogeo</span>
			</a>
			<p id="userBio">
				𝙎𝙤𝙛𝙩𝙬𝙖𝙧𝙚 𝙀𝙣𝙜𝙞𝙣𝙚𝙚𝙧𝙞𝙣𝙜 𝙎𝙩𝙪𝙙𝙚𝙣𝙩 Desenvolvedor JavaScript/React.js Apaixonado por Tecnologia e Programação
			</p>

			<ul id="socialLinks">
				<li class="youtube">
					<a 
						href="https://youtube.com" 
						target="_blank">
					<img 
						src="images/youtube.svg" 
						alt="Ícone youtube">
					</a>
				</li>
				<li class="facebook">
					<a 
						href="https://facebook.com" 
						target="_blank">
					<img 
						src="images/facebook.svg" 
						alt="Ícone facebook">
					</a>
				</li>
				<li class="instagram">
					<a 
						href="https://instagram.com" 
						target="_blank">
					<img 
						src="images/instagram.svg" 
						alt="Ícone Instagram">
					</a>
				</li>
				<li class="twitter">
					<a 
						href="https://twitter.com" 
						target="_blank">
					<img 
						src="images/twitter.svg" 
						alt="Ícone twitter">
					</a>
				</li>

			<footer>
				<div class="inputUsersInfo">

					<button id="btnTry" type="submit">BUSCAR</button>

	<script src="main.js"></script>
